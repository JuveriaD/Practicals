<html>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }
    </script>

    <body align="center">
        <h1>User Registration</h1>
        <hr>
        <form name="myform" method="post" action="index.php" onsubmit="return validateform()">
            User Name: <input type="text" name="name" size="35" placeholder="Enter your name" autofocus><br><br> Password: <input size="25" type="password" name="password" placeholder="Enter Password"><br><br>
            <input type="submit" value="Register" id="submit">
        </form>
    </body>

</html>
